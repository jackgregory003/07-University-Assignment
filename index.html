</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>

        <h1>Registration</h1>

        <form method="get" action="thanks.html" autocomplete="on" class="my-form">
            <label>First Name:<input type="text" name="fname" autocomplete="given-name" required title="First Name"></label><br>
            <label>Last Name:<input type="text" name="lname" autocomplete="family-name" required title="First Name"></label><br>
            <label>Email:<input type="email" name="email" autocomplete="email" required title="Your Email Here"></label><br>
            <label>Phone Number<input type="tel" name="phone" autocomplete="tel" required title="Phone Number Here"></label><br>

            <h3>Your Trade</h3>
            <label>
                <select name="condition">
                    <option>Please Select</option>
                    <option value="fair">Fair Condition</option>
                    <option value="WY">Wyoming</option>
                </select>
            </label>
            
            <h3>Interested In</h3>
            <label><input type="checkbox" name="Want a Truck"> Truck </label>
            <label><input type="checkbox" name="Want a Sedan"> Sedan </label>
            <label><input type="checkbox" name="Want an Electric"> Electric </label>
            
            <h3>What can we help you find?</h3>
            <label><input type="radio" name="vehicle" value="new"> New</label>
            <label><input type="radio" name="vehicle" value="used"> Used</label>
            <label><input type="radio" name="vehicle" value="certified"> Certified Used</label>
            
            <label>Username (6 or more letters or numbers)<input type="text" required minlength="6" title="Please enter a username over 6 chracters long"></label>

            <label>Password  (6 or more letters or numbers)<input type="password" required pattern="[A-Za-z0-9]{5,9}"></label>


            <input type="submit" value="Buy a Car">
        </form>

    </main>
</div><!-- end main wrapper -->
